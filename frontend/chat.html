<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Support Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body,
    html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2c003e, #4a148c, #12005e);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chat-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      min-width: 320px;
      height: 80vh;
      max-height: 600px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    /* Responsive design for different screen sizes */
    @media (max-width: 768px) {
      #chat-container {
        width: 95%;
        height: 85vh;
        padding: 15px;
        border-radius: 20px;
      }
    }

    @media (max-width: 480px) {
      #chat-container {
        width: 98%;
        height: 90vh;
        padding: 10px;
        border-radius: 15px;
      }
    }

    #avatar {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      margin: 0 auto 30px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #avatar svg {
      width: 50px;
      height: 50px;
      fill: white;
    }

    #chat-header {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 20px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #logout-btn {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 15px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    /* Responsive header */
    @media (max-width: 768px) {
      #chat-header {
        font-size: 1.3rem;
        margin-bottom: 15px;
      }

      #logout-btn {
        font-size: 0.7rem;
        padding: 4px 8px;
      }
    }

    @media (max-width: 480px) {
      #chat-header {
        font-size: 1.1rem;
        flex-direction: column;
        gap: 10px;
      }

      #logout-btn {
        position: static;
        transform: none;
        align-self: center;
      }
    }

    #recommended-questions {
      padding: 0.5rem;
      background: transparent;
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    /* Responsive recommended questions */
    @media (max-width: 768px) {
      #recommended-questions {
        gap: 0.4rem;
        padding: 0.4rem;
      }
    }

    @media (max-width: 480px) {
      #recommended-questions {
        gap: 0.3rem;
        padding: 0.3rem;
      }
    }

    .recommended-question-btn {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      border: none;
      padding: 0.5rem 0.9rem;
      border-radius: 22px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 500;
      transition: all 0.3s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 220px;
      min-height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
    }

    /* Responsive button sizing */
    @media (max-width: 768px) {
      .recommended-question-btn {
        font-size: 0.75rem;
        padding: 0.4rem 0.8rem;
        max-width: 180px;
        min-height: 32px;
      }
    }

    @media (max-width: 480px) {
      .recommended-question-btn {
        font-size: 0.7rem;
        padding: 0.35rem 0.7rem;
        max-width: 140px;
        min-height: 30px;
        border-radius: 18px;
      }
    }

    .recommended-question-btn:hover {
      background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
    }

    #chat-log {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      background: transparent;
      border-radius: 15px;
      margin-bottom: 20px;
      text-align: left;
      min-height: 200px;
      max-height: calc(80vh - 300px);
    }

    /* Scrollbar styling for better UX */
    #chat-log::-webkit-scrollbar {
      width: 6px;
    }

    #chat-log::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    #chat-log::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    #chat-log::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .chat-entry {
      margin-bottom: 1rem;
      max-width: 85%;
      padding: 0.75rem 1rem;
      border-radius: 15px;
      clear: both;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      line-height: 1.4;
    }

    /* Responsive chat entry sizing */
    @media (max-width: 768px) {
      .chat-entry {
        max-width: 90%;
        padding: 0.6rem 0.8rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .chat-entry {
        max-width: 95%;
        padding: 0.5rem 0.7rem;
        font-size: 0.85rem;
      }
    }

    .user {
      background: #6a11cb;
      color: white;
      float: right;
      text-align: right;
    }

    .bot {
      background: #e1e1e1;
      color: black;
      float: left;
      text-align: left;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }

    #input-form {
      display: flex;
      padding: 0.5rem 0;
      background: transparent;
      border-radius: 15px;
      gap: 10px;
      align-items: center;
      position: relative;
    }

    /* Responsive input form */
    @media (max-width: 480px) {
      #input-form {
        gap: 8px;
      }
    }

    /* Glassy voice button */
    .whatsapp-voice-button {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin-left: 8px;
    }

    .whatsapp-voice-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .whatsapp-voice-button:active {
      transform: scale(0.95);
    }

    .whatsapp-voice-button.recording {
      background: rgba(244, 67, 54, 0.2);
      border-color: rgba(244, 67, 54, 0.4);
      color: rgba(244, 67, 54, 0.9);
      animation: pulse-record 1.5s infinite;
      box-shadow: 0 0 20px rgba(244, 67, 54, 0.3);
    }

    .whatsapp-voice-button svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    /* Voice controls styling - simplified */
    .voice-controls-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .voice-mic-button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .voice-mic-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .voice-mic-button.recording {
      background: #ff4444;
      border-color: #ff6666;
      animation: pulse 1.5s infinite;
    }

    .voice-mic-button svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .voice-playback-controls {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .voice-play-pause-button,
    .voice-stop-button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .voice-play-pause-button:hover,
    .voice-stop-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .voice-play-pause-button svg,
    .voice-stop-button svg {
      width: 14px;
      height: 14px;
      fill: white;
    }

    .voice-volume-control {
      width: 60px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      outline: none;
      cursor: pointer;
    }

    .voice-settings-button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .voice-settings-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .voice-settings-button svg {
      width: 14px;
      height: 14px;
      fill: white;
    }

    .voice-feedback-area {
      position: absolute;
      bottom: 100%;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .voice-feedback-area.visible {
      opacity: 1;
      transform: translateY(-5px);
    }

    .voice-feedback-area.recording {
      background: rgba(255, 68, 68, 0.9);
    }

    .voice-feedback-area.processing {
      background: rgba(37, 117, 252, 0.9);
    }

    .voice-feedback-area.ready {
      background: rgba(76, 175, 80, 0.9);
    }

    .voice-feedback-area.error {
      background: rgba(244, 67, 54, 0.9);
    }

    .voice-transcript-display {
      font-style: italic;
      color: #ccc;
      margin-top: 4px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes pulse-record {
      0% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(244, 67, 54, 0.3), 0 0 0 0 rgba(244, 67, 54, 0.7);
      }

      70% {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(244, 67, 54, 0.4), 0 0 0 10px rgba(244, 67, 54, 0);
      }

      100% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(244, 67, 54, 0.3), 0 0 0 0 rgba(244, 67, 54, 0);
      }
    }

    /* Voice status indicator */
    .voice-status-indicator {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      white-space: nowrap;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
      margin-bottom: 8px;
    }

    .voice-status-indicator.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(-5px);
    }

    .voice-status-indicator.recording {
      background: rgba(255, 68, 68, 0.9);
    }

    .voice-status-indicator.processing {
      background: rgba(37, 117, 252, 0.9);
    }

    .voice-status-indicator.ready {
      background: rgba(76, 175, 80, 0.9);
    }

    .voice-status-indicator.error {
      background: rgba(244, 67, 54, 0.9);
    }



    /* Bot message TTS controls */
    .bot-message-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      opacity: 0.7;
    }

    .tts-play-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    .tts-play-button:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    .tts-play-button svg {
      width: 16px;
      height: 16px;
      fill: #666;
    }

    .tts-play-button.playing svg {
      fill: #2575fc;
    }

    /* Responsive voice controls */
    @media (max-width: 768px) {
      .voice-controls-container {
        gap: 6px;
        margin-left: 8px;
      }

      .voice-mic-button {
        width: 40px;
        height: 40px;
      }

      .voice-play-pause-button,
      .voice-stop-button,
      .voice-settings-button {
        width: 28px;
        height: 28px;
      }

      .voice-volume-control {
        width: 50px;
      }
    }

    @media (max-width: 480px) {
      .voice-controls-container {
        justify-content: center;
        margin: 10px 0 0 0;
      }
    }

    #query-input {
      flex-grow: 1;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      border-radius: 25px;
      transition: border-color 0.3s ease;
    }

    #query-input:focus {
      border-color: rgba(255, 255, 255, 0.6);
    }

    /* Responsive input sizing */
    @media (max-width: 480px) {
      #query-input {
        width: 100%;
        font-size: 14px;
        padding: 10px 12px;
      }
    }

    #query-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    #send-button {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      min-width: 80px;
      white-space: nowrap;
    }

    /* Responsive send button */
    @media (max-width: 480px) {
      #send-button {
        width: 100%;
        font-size: 14px;
        padding: 10px 20px;
      }
    }

    #send-button:hover {
      background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
    }

    #send-button:disabled {
      background: #a0a0a0;
      cursor: not-allowed;
    }

    #send-button svg {
      display: none;
    }
  </style>
</head>

<body>
  <div id="chat-container">
    <div id="avatar" aria-label="User avatar">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path
          d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z" />
      </svg>
    </div>
    <div id="chat-header">
      Customer Support Chat
      <button id="logout-btn">Logout</button>
    </div>
    <div id="recommended-questions">
      <button class="recommended-question-btn">How do I reset my password?</button>
      <button class="recommended-question-btn">What are your support hours?</button>
      <button class="recommended-question-btn">How can I check my data usage?</button>
      <button class="recommended-question-btn">How do I upgrade my plan?</button>
      <button class="recommended-question-btn">How to contact customer support?</button>
    </div>
    <div id="chat-log"></div>
    <form id="input-form">
      <input type="text" id="query-input" placeholder="Type your question here..." autocomplete="off" required />

      <!-- WhatsApp-style voice button -->
      <button type="button" id="whatsapp-voice-btn" class="whatsapp-voice-button" title="Hold to record voice message">
        <svg viewBox="0 0 24 24">
          <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
          <path
            d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
        </svg>
      </button>

      <button type="submit" id="send-button" aria-label="Send message">SEND</button>

      <!-- Voice help button -->
      <button type="button" id="voice-help-btn" title="Voice help" style="
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        margin-left: 8px;
      ">
        <svg viewBox="0 0 24 24" style="width: 16px; height: 16px; fill: white;">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z" />
        </svg>
      </button>

      <!-- Voice status indicator -->
      <div id="voice-status-indicator" class="voice-status-indicator">
        <span id="voice-status-text">Ready to record</span>
      </div>
    </form>
  </div>

  <!-- Simple voice functionality - no complex modules needed -->

  <script>
    const chatLog = document.getElementById('chat-log');
    const inputForm = document.getElementById('input-form');
    const queryInput = document.getElementById('query-input');
    const sendButton = document.getElementById('send-button');
    const recommendedQuestions = document.querySelectorAll('.recommended-question-btn');
    const chatContainer = document.getElementById('chat-container');

    // Simple voice recording variables
    let isRecording = false;
    let recognition = null;
    let recordingTimeout = null;

    // Check session on page load
    async function checkSession() {
      try {
        const response = await fetch('/me', {
          credentials: 'include'
        });

        if (!response.ok) {
          window.location.href = '/login.html';
          return;
        }

        const data = await response.json();
        if (!data.authenticated) {
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error('Session check failed:', error);
        window.location.href = '/login.html';
      }
    }

    // Run session check immediately
    checkSession();

    // Initialize WhatsApp-style voice functionality
    initializeWhatsAppVoice();

    // First logout function removed - using the async version below

    let hasAskedQuestion = false;

    /**
     * Initialize WhatsApp-style voice functionality
     */
    function initializeWhatsAppVoice() {
      const voiceBtn = document.getElementById('whatsapp-voice-btn');
      const statusIndicator = document.getElementById('voice-status-indicator');
      const statusText = document.getElementById('voice-status-text');

      if (!voiceBtn) {
        console.error('WhatsApp voice button not found');
        return;
      }

      // Check for speech recognition support
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

      if (!SpeechRecognition) {
        voiceBtn.style.display = 'none';
        console.log('Speech recognition not supported in this browser');

        // Show a helpful message
        const helpText = document.createElement('div');
        helpText.style.cssText = `
          position: absolute;
          bottom: 100%;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(255, 193, 7, 0.9);
          color: #000;
          padding: 8px 12px;
          border-radius: 8px;
          font-size: 0.8rem;
          white-space: nowrap;
          margin-bottom: 8px;
        `;
        helpText.textContent = 'Voice not supported in this browser';
        voiceBtn.parentElement.appendChild(helpText);

        setTimeout(() => {
          if (helpText.parentElement) {
            helpText.parentElement.removeChild(helpText);
          }
        }, 5000);

        return;
      }

      // Check for HTTPS requirement
      if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
        console.warn('Voice recognition requires HTTPS or localhost');
        voiceBtn.title = 'Voice requires HTTPS or localhost';
        voiceBtn.style.opacity = '0.5';
      }

      console.log('Speech recognition supported, initializing voice functionality...');

      // Mouse/touch events for hold-to-record functionality
      let isHolding = false;
      let holdTimer = null;

      // Mouse events
      voiceBtn.addEventListener('mousedown', startHolding);
      voiceBtn.addEventListener('mouseup', stopHolding);
      voiceBtn.addEventListener('mouseleave', stopHolding);

      // Touch events for mobile
      voiceBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        startHolding();
      });
      voiceBtn.addEventListener('touchend', (e) => {
        e.preventDefault();
        stopHolding();
      });

      function startHolding() {
        if (isHolding || isRecording) return;

        isHolding = true;

        // Start recording after short delay to prevent accidental triggers
        holdTimer = setTimeout(() => {
          if (isHolding) {
            startRecording();
          }
        }, 200);

        // Visual feedback
        voiceBtn.style.transform = 'scale(0.95)';
        showStatus('Hold to record...', 'ready');
      }

      function stopHolding() {
        isHolding = false;

        if (holdTimer) {
          clearTimeout(holdTimer);
          holdTimer = null;
        }

        // Visual feedback
        voiceBtn.style.transform = 'scale(1)';

        if (isRecording) {
          stopRecording();
        } else {
          hideStatus();
        }
      }

      // Click for toggle recording (alternative to hold)
      voiceBtn.addEventListener('click', (e) => {
        e.preventDefault();

        if (!isHolding) { // Only if not using hold functionality
          if (isRecording) {
            stopRecording();
          } else {
            startRecording();
          }
        }
      });

      async function startRecording() {
        if (isRecording) return;

        // Check for microphone permissions when user actually tries to record
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          // Stop the stream immediately as we just needed to check permission
          stream.getTracks().forEach(track => track.stop());
          console.log('Microphone permission granted');
        } catch (permissionError) {
          console.error('Microphone permission error:', permissionError);

          let errorMessage = 'Microphone access required';
          switch (permissionError.name) {
            case 'NotAllowedError':
              errorMessage = '🔒 Please allow microphone access and try again';
              break;
            case 'NotFoundError':
              errorMessage = '❌ No microphone found. Please connect a microphone';
              break;
            case 'NotReadableError':
              errorMessage = '⚠️ Microphone is busy. Close other apps using microphone';
              break;
            default:
              errorMessage = `❌ Microphone error: ${permissionError.message}`;
          }

          showStatus(errorMessage, 'error');
          setTimeout(() => hideStatus(), 5000);
          return;
        }

        try {
          recognition = new SpeechRecognition();
          recognition.lang = 'en-US';
          recognition.continuous = false;
          recognition.interimResults = true;
          recognition.maxAlternatives = 1;

          recognition.onstart = () => {
            isRecording = true;
            voiceBtn.classList.add('recording');
            showStatus('🎤 Listening... Speak now!', 'recording');
            console.log('Voice recording started');
          };

          recognition.onresult = (event) => {
            let transcript = '';
            let isFinal = false;
            let confidence = 0;

            for (let i = event.resultIndex; i < event.results.length; i++) {
              const result = event.results[i];
              transcript += result[0].transcript;
              confidence = result[0].confidence || 0.8;
              if (result.isFinal) {
                isFinal = true;
              }
            }

            if (transcript.trim()) {
              queryInput.value = transcript.trim();
              if (isFinal) {
                showStatus(`✅ Sending: "${transcript.trim()}"`, 'processing');
                console.log('Final transcript:', transcript.trim(), 'Confidence:', confidence);

                // Auto-send the voice message after a short delay
                setTimeout(() => {
                  if (transcript.trim()) {
                    sendQuery(transcript.trim());
                    queryInput.value = ''; // Clear the input after sending
                    hideStatus();
                  }
                }, 1000); // 1 second delay to let user see the transcript
              } else {
                showStatus(`🎤 "${transcript.trim()}"`, 'recording');
              }
            }
          };

          recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            let errorMessage = 'Voice recognition error';

            switch (event.error) {
              case 'not-allowed':
                errorMessage = 'Microphone access denied. Please allow microphone access.';
                break;
              case 'no-speech':
                errorMessage = 'No speech detected. Please try again.';
                break;
              case 'audio-capture':
                errorMessage = 'No microphone found. Please check your microphone.';
                break;
              case 'network':
                errorMessage = 'Network error. Please check your connection.';
                break;
              case 'service-not-allowed':
                errorMessage = 'Speech service not allowed. Please try again.';
                break;
              default:
                errorMessage = `Voice error: ${event.error}`;
            }

            showStatus(errorMessage, 'error');
            setTimeout(() => hideStatus(), 4000);
            stopRecording();
          };

          recognition.onend = () => {
            console.log('Speech recognition ended');
            stopRecording();
          };

          // Start recognition
          recognition.start();
          console.log('Starting speech recognition...');

          // Auto-stop after 30 seconds
          recordingTimeout = setTimeout(() => {
            if (isRecording) {
              console.log('Auto-stopping recording after 30 seconds');
              stopRecording();
              showStatus('Recording stopped automatically', 'processing');
              setTimeout(() => hideStatus(), 2000);
            }
          }, 30000);

        } catch (error) {
          console.error('Failed to start voice recognition:', error);
          showStatus('Voice recognition not available in this browser', 'error');
          setTimeout(() => hideStatus(), 3000);
        }
      }

      function stopRecording() {
        if (!isRecording) return;

        isRecording = false;
        voiceBtn.classList.remove('recording');

        if (recognition) {
          recognition.stop();
          recognition = null;
        }

        if (recordingTimeout) {
          clearTimeout(recordingTimeout);
          recordingTimeout = null;
        }

        console.log('Voice recording stopped');
      }

      function showStatus(text, type = 'ready') {
        if (statusText && statusIndicator) {
          statusText.textContent = text;
          statusIndicator.className = `voice-status-indicator visible ${type}`;
          console.log('Voice status:', text, type);
        }
      }

      function hideStatus() {
        if (statusIndicator) {
          statusIndicator.className = 'voice-status-indicator';
        }
      }

      // Test microphone access on initialization
      async function testMicrophoneAccess() {
        try {
          // Check if microphone devices are available without requesting permission yet
          const devices = await navigator.mediaDevices.enumerateDevices();
          const audioInputs = devices.filter(device => device.kind === 'audioinput');

          if (audioInputs.length === 0) {
            console.warn('No microphone devices found');
            voiceBtn.title = 'No microphone found';
            showStatus('❌ No microphone detected', 'error');
            setTimeout(() => hideStatus(), 4000);
            return;
          }

          console.log(`Found ${audioInputs.length} microphone device(s)`);
          voiceBtn.title = 'Click or hold to record voice message';
          showStatus('🎤 Voice ready - click to record', 'ready');
          setTimeout(() => hideStatus(), 3000);

        } catch (error) {
          console.warn('Microphone detection failed:', error);
          voiceBtn.title = 'Click to test microphone access';
          showStatus('🎤 Click to test voice', 'ready');
          setTimeout(() => hideStatus(), 4000);
        }
      }

      // Test microphone availability (without requesting permission)
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        testMicrophoneAccess();
      } else {
        console.warn('MediaDevices API not supported');
        voiceBtn.style.display = 'none';
        showStatus('Voice not supported in this browser', 'error');
        setTimeout(() => hideStatus(), 4000);
      }

      // Add debug information for troubleshooting
      function debugVoiceSupport() {
        const debug = {
          speechRecognition: !!(window.SpeechRecognition || window.webkitSpeechRecognition),
          mediaDevices: !!navigator.mediaDevices,
          getUserMedia: !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia),
          isSecure: location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1',
          userAgent: navigator.userAgent,
          language: navigator.language
        };

        console.log('Voice Support Debug Info:', debug);

        if (!debug.speechRecognition) {
          console.warn('Speech Recognition not supported. Try Chrome, Edge, or Safari.');
        }

        if (!debug.isSecure) {
          console.warn('Voice requires HTTPS or localhost for security.');
        }

        return debug;
      }

      debugVoiceSupport();

      // Add voice help functionality
      const voiceHelpBtn = document.getElementById('voice-help-btn');
      if (voiceHelpBtn) {
        voiceHelpBtn.addEventListener('click', showVoiceHelp);
      }

      function showVoiceHelp() {
        const debug = debugVoiceSupport();
        let helpMessage = "🎤 Voice Help:\n\n";

        if (debug.speechRecognition) {
          helpMessage += "✅ Voice recognition is supported\n";
          helpMessage += "• Hold the microphone button to record\n";
          helpMessage += "• Or click to toggle recording on/off\n";
          helpMessage += "• Speak clearly and wait for the text to appear\n\n";
        } else {
          helpMessage += "❌ Voice recognition not supported\n";
          helpMessage += "• Try using Chrome, Edge, or Safari browser\n";
          helpMessage += "• Make sure you're on a secure connection (HTTPS)\n\n";
        }

        if (!debug.isSecure) {
          helpMessage += "⚠️ Security Warning:\n";
          helpMessage += "• Voice requires HTTPS or localhost\n";
          helpMessage += "• Current connection is not secure\n\n";
        }

        if (!debug.getUserMedia) {
          helpMessage += "❌ Microphone access not available\n";
          helpMessage += "• Your browser doesn't support microphone access\n\n";
        }

        helpMessage += "Troubleshooting:\n";
        helpMessage += "• Allow microphone permissions when prompted\n";
        helpMessage += "• Check your microphone is working\n";
        helpMessage += "• Try refreshing the page\n";
        helpMessage += "• Use a supported browser (Chrome recommended)";

        alert(helpMessage);
      }

      console.log('WhatsApp-style voice functionality initialized');
    }

    function appendMessage(sender, message, isError = false) {
      const entry = document.createElement('div');
      entry.classList.add('chat-entry');
      entry.classList.add(sender);
      if (isError) entry.classList.add('error');

      // Check if this is a ticket creation message
      const isTicketMessage = message.includes('🎫 Support Ticket Created Successfully!');
      if (isTicketMessage) {
        entry.classList.add('ticket-message');

        // Extract ticket ID for special formatting
        const ticketIdMatch = message.match(/Ticket ID: #(\d+)/);
        if (ticketIdMatch) {
          const ticketId = ticketIdMatch[1];
          // Add special styling for ticket messages
          entry.style.background = 'linear-gradient(135deg, #2c003e, #4a148c)';
          entry.style.border = '1px solid #6a11cb';
          entry.style.boxShadow = '0 2px 10px rgba(106, 17, 203, 0.2)';
        }
      }

      // Create message content container
      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';

      // Handle multi-line messages
      const lines = message.split('\n');
      lines.forEach((line, index) => {
        if (index > 0) {
          messageContent.appendChild(document.createElement('br'));
        }
        // Check if the line contains ticket ID and highlight it
        if (line.includes('Ticket ID: #')) {
          const idPart = document.createElement('span');
          idPart.style.fontWeight = 'bold';
          idPart.style.color = isTicketMessage ? '#fff' : '#000';
          idPart.textContent = line;
          messageContent.appendChild(idPart);
        } else {
          messageContent.appendChild(document.createTextNode(line));
        }
      });

      entry.appendChild(messageContent);
      chatLog.appendChild(entry);
      chatLog.scrollTop = chatLog.scrollHeight;
    }



    async function logout() {
      console.log('Logout function called');
      try {
        // Stop any ongoing voice recording
        if (isRecording) {
          if (recognition) {
            recognition.stop();
          }
          isRecording = false;
        }

        console.log('Sending logout request');
        const response = await fetch('/logout', {
          method: 'POST',
          credentials: 'include'
        });

        console.log('Logout response:', response.status, response.ok);
        if (response.ok) {
          console.log('Logout successful, redirecting to login');
          window.location.href = '/login.html';
        } else {
          console.error('Logout failed with status:', response.status);
          // Still redirect on failure
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error('Logout error:', error);
        // Still redirect even if cleanup fails
        window.location.href = '/login.html';
      }
    }

    async function sendQuery(query) {
      appendMessage('user', query);
      sendButton.disabled = true;

      if (!hasAskedQuestion) {
        hasAskedQuestion = true;
        chatContainer.classList.add('expanded');
      }

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({ query })
        });

        if (!response.ok) {
          if (response.status === 401) {
            // Redirect to login if unauthorized
            setTimeout(() => {
              window.location.href = '/login.html';
            }, 2000);
            return;
          }
          const errorMessage = 'Error: ' + response.statusText;
          appendMessage('bot', errorMessage, true);
        } else {
          const data = await response.json();
          const botMessage = data.summary || data.message || "Sorry, I couldn't find an answer to your question.";
          appendMessage('bot', botMessage);
        }
      } catch (error) {
        const errorMessage = 'Error: ' + error.message;
        appendMessage('bot', errorMessage, true);
      } finally {
        sendButton.disabled = false;
        queryInput.focus();
      }
    }

    inputForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = queryInput.value.trim();
      if (!query) return;
      sendQuery(query);
      queryInput.value = '';
    });

    // Handle page visibility changes to stop voice recording when tab is hidden
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && isRecording) {
        if (recognition) {
          recognition.stop();
        }
        isRecording = false;
        const voiceBtn = document.getElementById('whatsapp-voice-btn');
        if (voiceBtn) {
          voiceBtn.classList.remove('recording');
        }
        console.log('Voice recording stopped - tab hidden');
      }
    });

    recommendedQuestions.forEach(button => {
      button.addEventListener('click', () => {
        const question = button.textContent;
        queryInput.value = question;
        sendQuery(question);
      });
    });

    // Add logout button event listener as backup
    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', (e) => {
        e.preventDefault();
        console.log('Logout button clicked via event listener');
        logout();
      });
    }
  </script>
