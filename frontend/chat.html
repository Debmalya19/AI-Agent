<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Support Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2c003e, #4a148c, #12005e);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chat-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      padding: 40px 50px;
      width: 320px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    #avatar {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      margin: 0 auto 30px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #avatar svg {
      width: 50px;
      height: 50px;
      fill: white;
    }

    #chat-header {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }

    #recommended-questions {
      padding: 0.5rem;
      background: transparent;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .recommended-question-btn {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .recommended-question-btn:hover {
      background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
    }

    #chat-log {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      background: transparent;
      border-radius: 0 0 30px 30px;
      margin-bottom: 20px;
      text-align: left;
    }

    .chat-entry {
      margin-bottom: 1rem;
      max-width: 80%;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      clear: both;
      word-wrap: break-word;
    }

    .user {
      background: #6a11cb;
      color: white;
      float: right;
      text-align: right;
    }

    .bot {
      background: #e1e1e1;
      color: black;
      float: left;
      text-align: left;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }

    #input-form {
      display: flex;
      padding: 0.5rem 0;
      background: transparent;
      border-radius: 0 0 30px 30px;
    }

    #query-input {
      flex-grow: 1;
      padding: 10px 5px;
      font-size: 16px;
      border: none;
      border-bottom: 1px solid white;
      background: transparent;
      color: white;
      outline: none;
      border-radius: 0;
    }

    #query-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    #send-button {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      border: none;
      border-radius: 25px;
      padding: 12px 0;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100px;
      margin-left: 10px;
    }

    #send-button:hover {
      background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
    }

    #send-button:disabled {
      background: #a0a0a0;
      cursor: not-allowed;
    }

    #send-button svg {
      display: none;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="avatar" aria-label="User avatar">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/>
      </svg>
    </div>
    <div id="chat-header">
      Customer Support Chat
      <button id="logout-btn" onclick="logout()" style="float: right; padding: 5px 10px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: white; border-radius: 15px; cursor: pointer;">Logout</button>
    </div>
    <div id="recommended-questions">
      <button class="recommended-question-btn">How do I reset my password?</button>
      <button class="recommended-question-btn">What are your support hours?</button>
      <button class="recommended-question-btn">How can I check my data usage?</button>
      <button class="recommended-question-btn">How do I upgrade my plan?</button>
      <button class="recommended-question-btn">How to contact customer support?</button>
    </div>
    <div id="chat-log"></div>
    <form id="input-form">
      <input type="text" id="query-input" placeholder="Type your question here..." autocomplete="off" required />
      <button type="submit" id="send-button" aria-label="Send message">SEND</button>
    </form>
  </div>

  <script>
    const chatLog = document.getElementById('chat-log');
    const inputForm = document.getElementById('input-form');
    const queryInput = document.getElementById('query-input');
    const sendButton = document.getElementById('send-button');
    const recommendedQuestions = document.querySelectorAll('.recommended-question-btn');
    const chatContainer = document.getElementById('chat-container');

    // Check session on page load
    async function checkSession() {
      try {
        const response = await fetch('/me', {
          credentials: 'include'
        });
        
        if (!response.ok) {
          window.location.href = '/login.html';
          return;
        }
        
        const data = await response.json();
        if (!data.authenticated) {
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error('Session check failed:', error);
        window.location.href = '/login.html';
      }
    }
    
    // Run session check immediately
    checkSession();

    let hasAskedQuestion = false;

    function appendMessage(sender, message, isError = false) {
      const entry = document.createElement('div');
      entry.classList.add('chat-entry');
      entry.classList.add(sender);
      if (isError) entry.classList.add('error');
      
      // Check if this is a ticket creation message
      const isTicketMessage = message.includes('ðŸŽ« Support Ticket Created Successfully!');
      if (isTicketMessage) {
        entry.classList.add('ticket-message');
        
        // Extract ticket ID for special formatting
        const ticketIdMatch = message.match(/Ticket ID: #(\d+)/);
        if (ticketIdMatch) {
          const ticketId = ticketIdMatch[1];
          // Add special styling for ticket messages
          entry.style.background = 'linear-gradient(135deg, #2c003e, #4a148c)';
          entry.style.border = '1px solid #6a11cb';
          entry.style.boxShadow = '0 2px 10px rgba(106, 17, 203, 0.2)';
        }
      }
      
      // Handle multi-line messages
      const lines = message.split('\n');
      lines.forEach((line, index) => {
        if (index > 0) {
          entry.appendChild(document.createElement('br'));
        }
        // Check if the line contains ticket ID and highlight it
        if (line.includes('Ticket ID: #')) {
          const idPart = document.createElement('span');
          idPart.style.fontWeight = 'bold';
          idPart.style.color = isTicketMessage ? '#fff' : '#000';
          idPart.textContent = line;
          entry.appendChild(idPart);
        } else {
          entry.appendChild(document.createTextNode(line));
        }
      });
      
      chatLog.appendChild(entry);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function logout() {
      try {
        const response = await fetch('/logout', {
          method: 'POST',
          credentials: 'include'
        });
        
        if (response.ok) {
          window.location.href = '/login.html';
        } else {
          console.error('Logout failed');
        }
      } catch (error) {
        console.error('Logout error:', error);
      }
    }

    async function sendQuery(query) {
      appendMessage('user', query);
      sendButton.disabled = true;

      if (!hasAskedQuestion) {
        hasAskedQuestion = true;
        chatContainer.classList.add('expanded');
      }

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include', // Add this to send cookies
          body: JSON.stringify({ query })
        });

        if (!response.ok) {
          if (response.status === 401) {
            // Redirect to login if unauthorized
            window.location.href = '/login.html';
            return;
          }
          appendMessage('bot', 'Error: ' + response.statusText);
        } else {
          const data = await response.json();
          const botMessage = data.summary || data.message || "Sorry, I couldn't find an answer to your question.";
          appendMessage('bot', botMessage);
        }
      } catch (error) {
        appendMessage('bot', 'Error: ' + error.message, true);
      } finally {
        sendButton.disabled = false;
        queryInput.focus();
      }
    }

    inputForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = queryInput.value.trim();
      if (!query) return;
      sendQuery(query);
      queryInput.value = '';
    });

    recommendedQuestions.forEach(button => {
      button.addEventListener('click', () => {
        const question = button.textContent;
        queryInput.value = question;
        sendQuery(question);
      });
    });
  </script>
</body>
</html>
