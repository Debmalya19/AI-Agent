<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Voice Integration Test</h1>
    <div id="test-results"></div>
    
    <!-- Voice module imports -->
    <script src="voice-capabilities.js"></script>
    <script src="voice-settings.js"></script>
    <script src="voice-controller.js"></script>
    <script src="voice-ui.js"></script>
    
    <script>
        const results = document.getElementById('test-results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test voice module loading
        try {
            addResult('Testing voice module loading...', 'info');
            
            if (typeof VoiceCapabilities !== 'undefined') {
                addResult('✓ VoiceCapabilities loaded successfully', 'success');
            } else {
                addResult('✗ VoiceCapabilities failed to load', 'error');
            }
            
            if (typeof VoiceSettings !== 'undefined') {
                addResult('✓ VoiceSettings loaded successfully', 'success');
            } else {
                addResult('✗ VoiceSettings failed to load', 'error');
            }
            
            if (typeof VoiceController !== 'undefined') {
                addResult('✓ VoiceController loaded successfully', 'success');
            } else {
                addResult('✗ VoiceController failed to load', 'error');
            }
            
            if (typeof VoiceUI !== 'undefined') {
                addResult('✓ VoiceUI loaded successfully', 'success');
            } else {
                addResult('✗ VoiceUI failed to load', 'error');
            }
            
            // Test basic initialization
            const capabilities = new VoiceCapabilities();
            const report = capabilities.getCapabilityReport();
            addResult(`Browser capabilities: ${JSON.stringify(report.capabilities)}`, 'info');
            
            const settings = new VoiceSettings('test_settings');
            addResult('✓ VoiceSettings initialized successfully', 'success');
            
            addResult('Voice integration test completed successfully!', 'success');
            
        } catch (error) {
            addResult(`✗ Test failed: ${error.message}`, 'error');
            console.error('Voice integration test error:', error);
        }
    </script>
</body>
</html>
