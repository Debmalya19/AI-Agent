<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Voice Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #2c003e, #4a148c, #12005e);
            color: white;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .voice-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            color: white;
        }
        
        .voice-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
        }
        
        .test-button {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        .test-button:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Simple Voice Integration Test</h1>
        
        <p>Click the voice button to test the integration:</p>
        
        <button id="voice-btn" class="voice-button" title="Open Voice Assistant">
            <svg viewBox="0 0 24 24" style="width: 40px; height: 40px; fill: white;">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
            </svg>
        </button>
        
        <div>
            <button class="test-button" onclick="testDirectOpen()">Test Direct Open</button>
            <button class="test-button" onclick="testWithIntegration()">Test With Integration</button>
            <button class="test-button" onclick="checkScripts()">Check Scripts</button>
        </div>
        
        <div id="status" class="status">
            Ready to test...
        </div>
    </div>

    <script src="voice-page-integration.js"></script>
    
    <script>
        let voiceIntegration = null;
        
        function updateStatus(message) {
            document.getElementById('status').innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
        }
        
        function testDirectOpen() {
            updateStatus('Testing direct window open...');
            
            try {
                const testWindow = window.open(
                    '/static/voice/voice-assistant.html',
                    'voice-test',
                    'width=900,height=700,left=100,top=100,resizable=yes'
                );
                
                if (testWindow) {
                    updateStatus('✅ Window opened successfully');
                    
                    // Close after 3 seconds
                    setTimeout(() => {
                        if (!testWindow.closed) {
                            testWindow.close();
                            updateStatus('Test window closed');
                        }
                    }, 3000);
                } else {
                    updateStatus('❌ Failed to open window (popup blocked?)');
                }
            } catch (error) {
                updateStatus('❌ Error: ' + error.message);
            }
        }
        
        function testWithIntegration() {
            updateStatus('Testing with VoicePageIntegration...');
            
            try {
                if (!voiceIntegration) {
                    voiceIntegration = new VoicePageIntegration();
                    updateStatus('✅ VoicePageIntegration created');
                }
                
                voiceIntegration.openVoiceAssistant()
                    .then(() => {
                        updateStatus('✅ Voice assistant opened via integration');
                    })
                    .catch(error => {
                        updateStatus('❌ Integration error: ' + error.message);
                    });
                    
            } catch (error) {
                updateStatus('❌ Integration creation error: ' + error.message);
            }
        }
        
        function checkScripts() {
            updateStatus('Checking script availability...');
            
            if (typeof VoicePageIntegration !== 'undefined') {
                updateStatus('✅ VoicePageIntegration class available');
            } else {
                updateStatus('❌ VoicePageIntegration class not found');
            }
            
            // Check if we can access the voice assistant URL
            fetch('/static/voice/voice-assistant.html')
                .then(response => {
                    if (response.ok) {
                        updateStatus('✅ Voice assistant URL accessible');
                    } else {
                        updateStatus('❌ Voice assistant URL not accessible: ' + response.status);
                    }
                })
                .catch(error => {
                    updateStatus('❌ URL check error: ' + error.message);
                });
        }
        
        // Set up voice button
        document.addEventListener('DOMContentLoaded', () => {
            const voiceBtn = document.getElementById('voice-btn');
            
            voiceBtn.addEventListener('click', () => {
                updateStatus('Voice button clicked');
                testWithIntegration();
            });
            
            // Auto-check scripts on load
            setTimeout(checkScripts, 500);
        });
    </script>
</body>
</html>
