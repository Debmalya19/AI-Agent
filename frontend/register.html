<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body,
    html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2c003e, #4a148c, #12005e);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      padding: 40px 50px;
      width: 320px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      text-align: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      margin: 0 auto 30px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .avatar svg {
      width: 50px;
      height: 50px;
      fill: white;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      text-align: left;
      font-size: 14px;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    label svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      background: transparent;
      border: none;
      border-bottom: 1px solid white;
      padding: 10px 5px;
      margin-bottom: 20px;
      color: white;
      font-size: 16px;
      outline: none;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-footer {
      margin-top: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .form-footer a {
      color: #2575fc;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    button {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      border: none;
      border-radius: 25px;
      padding: 12px 0;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
    }

    .error-message {
      color: #ff6b6b;
      font-size: 14px;
      margin-bottom: 15px;
      display: none;
    }

    .success-message {
      color: #51cf66;
      font-size: 14px;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="register-container">
    <div class="avatar" aria-label="User avatar">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path
          d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z" />
      </svg>
    </div>
    <h2>Create Account</h2>

    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>

    <form id="register-form">
      <label for="user_id">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
        </svg>
        User ID
      </label>
      <input type="text" id="user_id" name="user_id" placeholder="Enter unique user ID" required />

      <label for="username">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
        </svg>
        Username
      </label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required />

      <label for="email">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
        </svg>
        Email
      </label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="full_name">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
        </svg>
        Full Name
      </label>
      <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" />

      <label for="password">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12 17a2 2 0 0 0 2-2v-3a2 2 0 0 0-4 0v3a2 2 0 0 0 2 2zm6-6h-1V7a5 5 0 0 0-10 0v4H6c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-6c0-1.1-.9-2-2-2z" />
        </svg>
        Password
      </label>
      <input type="password" id="password" name="password" placeholder="Create a password" required />

      <label for="confirm_password">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12 17a2 2 0 0 0 2-2v-3a2 2 0 0 0-4 0v3a2 2 0 0 0 2 2zm6-6h-1V7a5 5 0 0 0-10 0v4H6c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-6c0-1.1-.9-2-2-2z" />
        </svg>
        Confirm Password
      </label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password"
        required />

      <button type="submit">CREATE ACCOUNT</button>
    </form>

    <div class="form-footer">
      Already have an account? <a href="/">Login here</a>
    </div>
  </div>

  <script src="register.js"></script>

</body>

</html>
