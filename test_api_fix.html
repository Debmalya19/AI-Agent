<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fix Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .status-pass { background-color: #d4edda; color: #155724; }
        .status-fail { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Fix Verification Test</h1>
        <p>Testing if the "api is not defined" error has been fixed.</p>
        
        <div id="results"></div>
        
        <div class="mt-4">
            <button class="btn btn-primary" onclick="testAPI()">Test API Functions</button>
            <button class="btn btn-secondary" onclick="testIntegration()">Test Integration Page</button>
            <a href="admin-dashboard/frontend/index.html" class="btn btn-success" target="_blank">Open Admin Dashboard</a>
        </div>
    </div>

    <script src="admin-dashboard/frontend/js/unified_api.js"></script>
    <script>
        function addResult(message, status) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status status-${status}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function testAPI() {
            console.log('Testing API functions...');
            
            // Test 1: Check if unifiedApi is defined
            if (typeof unifiedApi !== 'undefined') {
                addResult('‚úÖ unifiedApi is defined and available', 'pass');
            } else {
                addResult('‚ùå unifiedApi is not defined', 'fail');
                return;
            }

            // Test 2: Check if new methods exist
            const requiredMethods = [
                'getIntegrationConfig',
                'saveIntegrationConfig', 
                'getUser',
                'updateUser',
                'createUser',
                'resetPassword',
                'deleteUser'
            ];

            let methodsFound = 0;
            requiredMethods.forEach(method => {
                if (typeof unifiedApi[method] === 'function') {
                    methodsFound++;
                    addResult(`‚úÖ Method ${method} exists`, 'pass');
                } else {
                    addResult(`‚ùå Method ${method} missing`, 'fail');
                }
            });

            // Test 3: Overall API status
            if (methodsFound === requiredMethods.length) {
                addResult('‚úÖ All required API methods are available - "api is not defined" error should be fixed!', 'pass');
            } else {
                addResult(`‚ùå Missing ${requiredMethods.length - methodsFound} API methods`, 'fail');
            }
        }

        function testIntegration() {
            // Test if we can call integration methods without errors
            try {
                // This should not throw "api is not defined" error anymore
                if (typeof unifiedApi.getIntegrationStatus === 'function') {
                    addResult('‚úÖ Integration API methods are accessible', 'pass');
                } else {
                    addResult('‚ùå Integration API methods not found', 'fail');
                }
            } catch (error) {
                addResult(`‚ùå Error accessing integration API: ${error.message}`, 'fail');
            }
        }

        // Auto-run basic test
        document.addEventListener('DOMContentLoaded', function() {
            addResult('üîß API Fix Test loaded successfully', 'pass');
            setTimeout(testAPI, 500);
        });
    </script>
</body>
</html>
