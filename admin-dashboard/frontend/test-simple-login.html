<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Simple Login Test</h5>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="admin@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" value="admin123" required>
                            </div>
                            <div class="alert alert-danger d-none" id="login-error"></div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        
                        <div class="mt-3">
                            <h6>Test Results:</h6>
                            <div id="test-results" style="height: 200px; overflow-y: auto; background-color: #f8f9fa; padding: 10px; font-family: monospace; font-size: 12px;">
                                Ready to test...
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <button class="btn btn-secondary btn-sm" onclick="checkTokens()">Check Tokens</button>
                            <button class="btn btn-warning btn-sm" onclick="clearTokens()">Clear Tokens</button>
                            <button class="btn btn-info btn-sm" onclick="goToAdmin()">Go to Admin</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for testing -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Test Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>This modal should disappear after successful login.</p>
                    <button class="btn btn-primary" onclick="showModal()">Show Modal</button>
                    <button class="btn btn-secondary" onclick="hideModal()">Hide Modal</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/js/simple-auth-fix.js"></script>
    
    <script>
        let testLog = [];
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            testLog.push(`[${timestamp}] ${message}`);
            document.getElementById('test-results').innerHTML = testLog.join('\n');
            document.getElementById('test-results').scrollTop = document.getElementById('test-results').scrollHeight;
            console.log(message);
        }
        
        function checkTokens() {
            const authToken = localStorage.getItem('authToken');
            const adminToken = localStorage.getItem('admin_session_token');
            const username = localStorage.getItem('username');
            
            log(`Tokens check:`);
            log(`  authToken: ${authToken ? 'Present' : 'Missing'}`);
            log(`  admin_session_token: ${adminToken ? 'Present' : 'Missing'}`);
            log(`  username: ${username || 'Missing'}`);
        }
        
        function clearTokens() {
            const keys = ['authToken', 'admin_session_token', 'username', 'userEmail', 'isAdmin'];
            keys.forEach(key => {
                localStorage.removeItem(key);
                sessionStorage.removeItem(key);
            });
            log('All tokens cleared');
        }
        
        function showModal() {
            const modal = new bootstrap.Modal(document.getElementById('loginModal'));
            modal.show();
            log('Modal shown');
        }
        
        function hideModal() {
            if (typeof hideLoginModal === 'function') {
                hideLoginModal();
                log('Modal hidden using hideLoginModal()');
            } else {
                log('hideLoginModal function not available');
            }
        }
        
        function goToAdmin() {
            window.location.href = '/admin';
        }
        
        // Override the form submission to add logging
        document.addEventListener('DOMContentLoaded', () => {
            log('Test page loaded');
            
            const form = document.getElementById('login-form');
            if (form) {
                form.addEventListener('submit', (e) => {
                    log('Form submission intercepted by test page');
                });
            }
        });
    </script>
</body>
</html>
